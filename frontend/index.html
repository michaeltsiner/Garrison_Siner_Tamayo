<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="js/home.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/home.css">
		<title>Home</title>
		<base href="/" />
	</head>

	<body ng-app="home" ng-controller="homeController" ng-init="initialize()">
		<nav class="navbar navbar-expand-md navbar-light">
			<a class="navbar-brand" href="/"><img src="https://i.ibb.co/M7bY83h/3f1f8118-d517-442c-a85e-bae0c52d5f5a-200x200.png" height="100px"></img></a>
			<div class="logo btn btn-rounded">
				<a href="/">Home</a>
			</div>

			<div class="btn btn-rounded">
				<a class="nav-link" href="/products.html?categoryID=1">Tools</a>
			</div>

			<div class="btn btn-rounded">
				<a class="nav-link" href="/products.html?categoryID=2">Books</a>
			</div>

			<div class="btn btn-rounded">
				<a class="nav-link" href="/products.html?categoryID=3">Technology</a>
			</div>


			<div class="products">
				<a href="/products.html">Browse All Products<a></a>
			</div>

			<div class="account btn btn-rounded">	
				<a ng-href="{{account.link}}" ng-bind="account.message"></a>
				<a ng-click="signOut()" ng-show="user">Sign out</a>
			</div>
			
			<div class="cart" style>
				<span style="color: white;"><a href="cart.html">Cart</a>: {{numberOfCartItems()}}</span>
			</div>
		</nav>

		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<div class="container my-3">
			<div class="card-deck mx-auto my-auto">
				<div ng-repeat="category in categories" class="card border-0 text-white bg-dark" style="max-width: 18rem;">
					<img class="card-img-top" src="https://dubsism.files.wordpress.com/2017/12/image-not-found.png?w=547" alt="Card image cap" height="250px" width="500px">
					<div class="card-body">
						<h5 class="card-title" ng-bind="category.categoryName"></h5>
						<a ng-click="viewCategoryProducts(category)">
							<button class="btn btn-white mr-2 my-sm-0" type="submit" style="color: gainsboro;">
							Browse {{category.categoryName}}
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
